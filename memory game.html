<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://getwallpapers.com/wallpaper/full/c/3/c/104178.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        header {
            text-align: center;
            margin-top: 15px;
        }

        .stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 8px;
        }

        .stats button {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            padding: 6px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .stats button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 110px);
            grid-gap: 15px;
            margin-top: 25px;
        }

        .card {
            width: 110px;
            height: 130px;
            perspective: 1000px;
            cursor: pointer;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .card.matched {
            cursor: default;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            transition: background 0.3s ease;
        }

        .front {
            background: #7626a8;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            font-size: 2.8rem;
            transition: background 0.3s ease;
        }

        .back {
            background: rgba(2, 216, 148, 1);
            transform: rotateY(180deg);
        }

        .card.matched .back {
            background: rgb(251, 2, 89);
        }

        .hidden {
            display: none;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: #333;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        #popup h2 {
            color: #4a00e0;
            margin-bottom: 12px;
        }

        #popup button {
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.3s ease;
        }

        #popup button:hover {
            background: linear-gradient(135deg, #7a1fcf, #3a00b3);
        }
    </style>
</head>

<body>
    <header>
        <h1>âœ¨ Memory Game âœ¨</h1>
        <div class="stats">
            <p>Moves: <span id="moveCounter">0</span></p>
            <p>Time: <span id="timer">0:00</span></p>
            <p>Matches: <span id="matchCounter">0</span></p>
            <button id="restartButton">Restart Game</button>
        </div>
    </header>
    <div class="game-container" id="game"></div>
    <div id="popup" class="hidden">
        <h2>Congratulations!</h2>
        <p>You finished in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
        <button id="play-again">Play Again</button>
    </div>
    <audio id="flipSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
        preload="auto"></audio>
    <audio id="matchSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"
        preload="auto"></audio>
    <script>
        const icons = ["ðŸ‡", "ðŸ‘", "ðŸŠ", "ðŸ’", "ðŸ¥‘", "ðŸŒ", "ðŸ", "ðŸ¥"];
        let cards = [...icons, ...icons];
        let firstCard, secondCard; let lockBoard = false;
        let moves = 0, matches = 0, time = 0, timerInterval;
        const movesCounter = document.getElementById("moveCounter");
        const timeCounter = document.getElementById("timer");
        const matchCounter = document.getElementById("matchCounter");
        const gameBoard = document.getElementById("game");
        const flipSound = document.getElementById("flipSound");
        const matchSound = document.getElementById("matchSound");

        function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { let j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } }
        shuffle(cards);

        function createBoard() {
            gameBoard.innerHTML = '';
            cards.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `<div class="card-inner"><div class="front"></div><div class="back">${icon}</div></div>`;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timeCounter.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            }, 1000);
        }

        function flipCard() {
            if (lockBoard || this === firstCard) return;
            if (!timerInterval) startTimer();
            flipSound.play();
            this.classList.add('flipped');
            if (!firstCard) { firstCard = this; return; }
            secondCard = this; moves++; movesCounter.textContent = moves;
            checkMatch();
        }

        function checkMatch() {
            const isMatch = firstCard.querySelector('.back').textContent === secondCard.querySelector('.back').textContent;
            if (isMatch) {
                matches++; matchCounter.textContent = matches;
                firstCard.classList.add('matched'); secondCard.classList.add('matched');
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                matchSound.play(); resetBoard();
                if (matches === icons.length) endGame();
            } else { unflipCards(); }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() { [firstCard, secondCard] = [null, null]; lockBoard = false; }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('final-moves').textContent = moves;
            document.getElementById('final-time').textContent = time;
            document.getElementById('popup').classList.remove('hidden');
        }

        document.getElementById('restartButton').addEventListener('click', () => { location.reload(); });
        document.getElementById('play-again').addEventListener('click', () => { location.reload(); });

        createBoard();
    </script>
</body>

</html>
